<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound"></span>clap</div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound"></span>hihat</div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>kick</div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound"></span>openhat</div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound"></span>boom</div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>ride</div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound"></span>snare</div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound"></span>top</div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound"></span>tink</div>
    </div>
</body>

</html>
